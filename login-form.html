<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        #error-message {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
<main>
    <form action="#">
        <fieldset class="width-80">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <small id="error-message">We're sorry, your username or password is incorrect. Please try again.</small>
            <br>
            <button id="btn-submit" class="btn btn-block">Login</button>
        </fieldset>
    </form>
</main>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>

        // var passwordInput = document.querySelector('#password');
        //
        var username = 'regulus2021';
        var password = 'gocodeup';

        //     event.preventDefault();
        //     if(usernameInput.value !== username || passwordInput.value !== password) {
        //         errorMessage.style.display = 'inline-block';
        //     }
        // })

        // JQUERY SOLUTION

        var submitButton = $('#btn-submit');
        var errorMessage = $('#error-message');
        var usernameInput = $('#username');
        var passwordInput = $('#password');

        submitButton.click(function(e) {
            e.preventDefault()
            if(usernameInput.val() !== username || passwordInput.val() !== password) {
                errorMessage.css('display', 'inline-block');
            }
        })
    })
</script>
</body>
</html>
